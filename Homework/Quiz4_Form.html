<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>Register</h1>
<form>
<div>
	<p>
	<label for="firstname">Frist Name:</label>
	<input id="firstname" type="text" name="firstname" required="" placeholder="John">

	<input id="lastname" type="text" name="lastname" required="" placeholder="Smith">
	</p>

	<p>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" required="">
	<label for="female">Femle</label>

	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" required="">
	</p>

	<input id="email" type="Email" name="" required="" placeholder="your email">

	<p>

		<option value="9">9</option>

		<option value="29">29</option>
		<option value="30">30</option>
		<option value="31">31</option>

	</select>

	<select name="Year">
		<option value="0">Year</option>
		<option value="1990">1990</option>
		<option value="2000">2000</option>
		<option value="2010">2010</option>
	</select>

	<p>
	<label for="agree">I agree to the terms and conditions:</label>
	<input id="agree" type="checkbox" name="agree" required="">

	<button>Sumbit</button>

</div>

</form>

</body>
</html>
